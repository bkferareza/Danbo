<!DOCTYPE html>
<html ng-app lang="en">
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/custom/site.css" />
        <script src="js/AngularJS/angular.js" type="text/javascript"></script>
        <script src="js/JQuery/jquery.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript"></script>
       <!-- <script src="js/JQuery/jquery.mobile-1.4.5.js" type="text/javascript"></script>-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mambog Elementary School</title>
	</head>
	<body>   
        <div id="pagelet_bluebar">
            <nav class="navbar navbar-default">
		      <div class="container-fluid">
			    <div class="navbar-header" id="site_logo">
                        <a class="navbar-brand" href="#">
				            <img class="img-responsive" src="images/logo.png" border="0" alt="Logo"/>
			            </a>            
			    </div>
			    <form class="navbar-form navbar-right" role="Login" id="Log_in">
				      <div class="form-group">
					    <input type="Email" class="form-control" placeholder="Email" required>
					    <input type="Password" class="form-control" placeholder="Password" required>
				      </div>
				      <button type="submit" class="btn btn-default">Login</button>
				      <a class="btn btn-link" href="#">Forgot Password?</a>
			    </form>
		      </div>
		    </nav>	
        </div>
        <div class="container" >
                <div class="row" id="Welcome">
                    <div class="col-sm-8 col-md-8 hidden-xs">
                        <h2>
                            Welcome!
                        </h2>
                         <p>
                        Necton is an online director that connects people online
                         <br />
                        You can use Necton to:
                         <ul>
                             <li>Search for people at your school</li>
                             <li>Connect with families and friends</li>
                             <li>Find out who are in your classes</li>
                             <li>Have fun!</li>
                         </ul>
                        </p>
                    </div>

                    <div class="col-xs-12 col-sm-4 col-md-4" id="Sign_Up"> 
                        <h4>
                            Sign Up
                        </h4>
                        <form role="Login">
				          <div class="form-group">
					        <input type="text" class="form-control" placeholder="First Name" required>
					        <input type="text" class="form-control" placeholder="Last Name" required>
                            <input type="Email" class="form-control" placeholder="Email" required>
                            <input type="Email" class="form-control" placeholder="Confirm Email" required>
                            <input type="Password" class="form-control" placeholder="Password" required>
                            <input type="Password" class="form-control" placeholder="Re-type Password" required>
				          </div>
				          <button type="submit" class="btn btn-default">Sign Up</button>
			        </form>
                    </div>
                </div>
            </div>    
        <footer class="footer">
           <div class="container navbar-default navbar-fixed-bottom">
               <nav class="row">
                      <a class="navbar-brand pull-right"  href="#" >
                      Necton &copy; 2015       
                      </a>
                  </nav>
                  <nav class="row">
                      <div class="pull-right navbar-brand">
                          <a class="btn btn-link" href="#" >About</a>
                          <a class="btn btn-link" href="#" >Contact</a>
                          <a class="btn btn-link" href="#" >Terms</a>
                          <a class="btn btn-link" href="#" >Privacy</a>
                          <a class="btn btn-link" href="#" >FAQ</a>
                      </div>    
                  </nav>
           </div> 
        </footer>
	</body>
</html>
